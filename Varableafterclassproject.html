<!DOCTYPE html>
<html>
    <head>
        <title>Variable</title>
    </head>
    <body>
        <h1>Javascript Variable</h1>
        <p>Product of two numbers</p>
        <p id="result"></p>
        <script>
         var num1=7;
         var num2=5;
         var p=num1*num2;
         document.getElementById("result").innerHTML="The product is" *p  
        </script>
    </body>
</html>
