<!DOCTYPE html>
<html>
    <head>
        <title>Variable</title>
    </head>
    <body>
        <h1>Javascript Variable</h1>
        <p>Sum of two numbers</p>
        <p id="result"></p>
        <script>
            var num1=8;
            var num2=10;
            var sum=num1+num2;
            document.getElementById("result").innerHTML="The sum is " +sum;

        </script>
    </body>
</html>
